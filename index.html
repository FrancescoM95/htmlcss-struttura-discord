<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francesco Mongiello">
    <meta name="description" content="Discord web page layout">
    <title>Struttura Discord</title>

    <!--ยง icon -->
    <link rel="icon" href="img/discord_logo.png">

    <!--ยง stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--* header -->

    <header>
        <nav class="container flex-container">
            <div id="box-logo"></div>
            <div id="box-link"></div>
            <div id="box-login"></div>
        </nav>
        <section id="download" class="flex-container">
            <div class="little-container flex-container">
                <div id="main-header">
                </div>
            </div>
        </section>
    </header>

    <!--* main -->

    <main>
        <section id="server">
            <div class="container flex-container">
                <div class="big-box"></div>
                <div class="small-box"></div>
            </div>
        </section>
        <section id="canali">
            <div class="container flex-container">
                <div class="small-box"></div>
                <div class="big-box"></div>
            </div>
        </section>
        <section id="community">
            <div class="container flex-container">
                <div class="big-box"></div>
                <div class="small-box"></div>
            </div>
        </section>
        <section id="tecnologia">
            <div class="container flex-container">
                <div class="xxl-box"></div>
            </div>
        </section>
    </main>

    <!--* footer -->

    <footer>
        <section id="contacts" class="container flex-container">
            <div class="adress">
            </div>
            <div class="deck">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </section>
        <hr>
        <section id="signin" class="container-special">
            <div class="logo"></div>
            <div class="bottone"></div>
        </section>
    </footer>
</body>

</html>
